name       : py
version    : 1.8.1
release    : 12
source     :
    - https://files.pythonhosted.org/packages/source/p/py/py-1.8.1.tar.gz : 5e27081401262157467ad6e7f851b7aa402c5852dbcb3dae06768434de5752aa
license    : MIT
component  : programming.python
summary    : Modular python support library
description: |
    The py lib is a Python development support library featuring the following tools and modules:

    py.path: uniform local and svn path objects
    py.apipkg: explicit API control and lazy-importing
    py.iniconfig: easy parsing of .ini files
    py.code: dynamic code generation and introspection
builddeps  :
    - pkgconfig(libsvn_client)  # check
    - pkgconfig(python3)
    - python-pytest             # check
    - python-setuptools
    - python-setuptools-scm
setup      : |
    %patch -p1 < $pkgfiles/fix-pytest4-compatibility-errors.patch
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    %python_test pytest -k"-test_warning"
    %python3_test pytest3 -k"-test_warning"
